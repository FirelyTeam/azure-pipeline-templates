# Repo: FirelyTeam/azure-pipeline-templates
# File: updatePackageVersion.yml

# This template updates the version of a package in a project property file.

parameters:
  - name: packageName
    type: string
    displayName: 'The name of the package to update, i.e. Hl7.Fhir.Base'
  - name: packageVersion
    type: string
    displayName: 'The version of the package. Use "" to keep the existing version specified in the props file. Use "*" for latest alpha version. Use "5.5" for the latest alpha version of 5.5.x. Use "5.11.1$" for the exact version 5.11.1'
    default: ''
  - name: propertyFilePath
    type: string
    displayName: 'Property file path, i.e. ./src/Vonk.props'
  - name: packageProperty
    type: string
    displayName: 'Property name in the property file, i.e. FhirNetApiVersion'
  - name: nuGetServiceConnections
    type: string
    default: ''
    displayName: 'The comma-separated list of NuGet service connection names for feeds outside this organization or collection'
  - name: displayName
    type: string
    displayName: 'Display name for this step'
    default: 'Update Package version'

steps:
- task: NuGetAuthenticate@1
  displayName: 'NuGet Authenticate'
  inputs:
    nuGetServiceConnections: ${{ parameters.nuGetServiceConnections }}

- powershell: |
    $packageName = "${{ parameters.packageName }}"
    $targetVersion = "${{ parameters.packageVersion }}"
    
    Write-Host "Input Package version: $targetVersion"
    if ( "$targetVersion" -eq "" ) 
    {
      Write-Host "No package version specified, keeping the existing version in the property file."
      Exit 0
    }

    Write-Host "Retrieve the latest version (including pre-release) of the package $packageName matching the expression $targetVersion"
    
    # Function to parse semantic version for proper sorting
    function Parse-SemanticVersion {
        param($versionString)
        
        # Parse version parts (major.minor.patch-prerelease+build)
        if ($versionString -match '^(\d+)\.(\d+)\.(\d+)(?:-([^+]+))?(?:\+(.+))?$') {
            return @{
                Major = [int]$matches[1]
                Minor = [int]$matches[2]
                Patch = [int]$matches[3]
                PreRelease = if ($matches[4]) { $matches[4] } else { "" }
                Build = if ($matches[5]) { $matches[5] } else { "" }
                Original = $versionString
            }
        }
        return $null
    }

    $allPackages = (dotnet package search $packageName --prerelease --source https://nuget.pkg.github.com/FirelyTeam/index.json --format json --exact-match --verbosity minimal | ConvertFrom-Json).SearchResult[0].Packages
    Write-Host "Found $($allPackages.Count) total packages"
    
    # Filter packages matching the version pattern
    $matchingPackages = $allPackages | Where-Object { $_.Version -match "^$targetVersion" }
    Write-Host "Found $($matchingPackages.Count) packages matching pattern '^$targetVersion'"
    
    # Debug: Show all matching versions
    Write-Host "Matching versions found:"
    $matchingPackages | ForEach-Object { Write-Host "  $($_.Version)" }
    
    # Sort by semantic version properly (latest version regardless of stability)
    $packageVersion = $matchingPackages | 
      Sort-Object {
        $parsed = Parse-SemanticVersion $_.Version
        if ($parsed) {
            # Create composite sort key based purely on version numbers
            ($parsed.Major * 1000000000) + ($parsed.Minor * 1000000) + ($parsed.Patch * 1000)
        } else {
            # Fallback for non-semantic versions
            0
        }
      }, { 
        # Secondary sort: stable versions (no pre-release) come first, then pre-release versions
        $parsed = Parse-SemanticVersion $_.Version
        if ($parsed) {
            # Stable versions get 1 (higher), pre-release get 0 (lower) for descending sort
            if ($parsed.PreRelease) { 0 } else { 1 }
        } else {
            1
        }
      }, {
        # Tertiary sort: among pre-release versions, sort lexicographically (descending)
        $parsed = Parse-SemanticVersion $_.Version
        if ($parsed -and $parsed.PreRelease) {
            $parsed.PreRelease
        } else {
            ""
        }
      } -Descending |
      Select-Object -First 1 -ExpandProperty Version

    $xmlFilePath = "${{ parameters.propertyFilePath }}"

    # check if $xmlFilePath exists
    if (-not (Test-Path $xmlFilePath)) {
        Write-Host "Property file not found: $xmlFilePath"
        Exit 1
    }

    # Load the XML
    [xml]$xml = Get-Content $xmlFilePath

    # Define the XML namespace (since the XML file has a namespace)
    $namespace = New-Object Xml.XmlNamespaceManager($xml.NameTable)
    $namespace.AddNamespace("msb", "http://schemas.microsoft.com/developer/msbuild/2003")

    # Find the package propery element and update it
    $packageVersionNode = $xml.SelectSingleNode("//msb:PropertyGroup/msb:${{ parameters.packageProperty }}", $namespace)
    if ($null -ne $packageVersionNode) {
        $packageVersionNode.InnerText = $packageVersion
        # Save the updated XML back to the file
        $xml.Save($xmlFilePath)
        Write-Host "Package version updated to ${packageVersion}:"
    } 
    else {
        Write-Host "${{ parameters.packageProperty }} element not found!"
        Exit 1
    }

    Get-Content -path $xmlFilePath
  displayName: ${{ parameters.displayName }}
